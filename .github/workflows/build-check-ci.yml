name: Build Check

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
      - name: Check npm version
        run: npm -v
      - name: Install dependencies 🔨
        run: npm install
      - name: Build 🏗️
      - run: npm run build

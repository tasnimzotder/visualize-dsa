<!DOCTYPE html>
<html lang="en">

    <div class="ctrl-panel">

          <span>Type</span>
          <input type="text">
        </div>

          <span>No. of Elements</span>

          <input type="number" id="src-elem" value="6" onchange="updateFunc()">
        </div>
      </div>
      <div class="ctrl-panel-btm">
        <button>Start</button>
        <button>Reset</button>
      </div>
    </div>
    <div class="main-body">
      Main Array
      <div class="main-array"></div>
    </div>
